<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Create option</title>
</head>
<body>
<span th:insert="~{header::language}"></span>
<span th:insert="~{header::catalog}"></span>
<span th:insert="~{header::account}"></span>
<span th:insert="~{header::logout}"></span>

<form th:action="@{/create-option}" th:method="post" th:object="${createOption}">
    <label for="name">
        <span th:text="#{option}">Option:</span>
        <input type="text" id="name" th:field="*{name}">
        <span th:each="err : ${#fields.errors('name')}" th:text="#{${err}}" style="color: red">Error</span>
    </label>
    <br>
    <label for="description">
        <span th:text="#{description}">Description:</span>
        <input type="text" id="description" th:field="*{description}">
    </label>
    <br>
    <label for="price">
        <span th:text="#{price}">Price:</span>
        <input type="number" id="price" th:field="*{price}">
        <span th:each="err : ${#fields.errors('price')}" th:text="#{${err}}" style="color: red">Error</span>
    </label>
    <br>
    <input type="submit" th:value="#{create}">
</form>
</body>
</html>
